<!doctype html>
<html lang="">
<head>
  <title>Ragnoria ItemEditor</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="assets/ItemEditor.css" />
  <script src="config.js"></script>
  <script src="assets/jquery/jquery-3.4.1.js"></script>
  <script src="assets/ItemEditor.js"></script>
</head>

<body>
<table cellspacing="0" cellpadding="0">
<tr>
  <td class="item-container">
    <div class="item-list"></div>
  </td>
  <td style="padding: 25px;">

    <div>
      <div class="form-label">Id</div>
      <div class="form-input"><input name="Id" type="text" disabled/></div>
    </div>

    <hr/>

    <div>
      <div class="form-label">Name</div>
      <div class="form-input"><input name="Name" type="text"/></div>
    </div>

    <div>
      <div class="form-label">Size</div>
      <div class="form-input">
        <select name="Size">
          <option value="1">x1 (32x32)</option>
          <option value="2">x2 (64x64)</option>
        </select>
      </div>
    </div>

    <div>
      <div class="form-label">Item Type</div>
      <div class="form-input">
        <select name="ItemTypeId">
          <option value="1">Ground</option>
          <option value="2">Edge</option>
          <option value="3">Building</option>
          <option value="4">Nature</option>
          <option value="5">Terior</option>
          <option value="6">Ornament</option>
          <option value="7">Accessory</option>
          <option value="8">Equipment</option>
          <option value="9">Other</option>
          <option value="10">Corpse</option>
        </select>
      </div>
    </div>

    <div>
      <div class="form-label">Slot</div>
      <div class="form-input">
        <select name="Slot">
          <option value=""></option>
          <option value="1">Helmet</option>
          <option value="2">Armor</option>
          <option value="3">Legs</option>
          <option value="4">Boots</option>
          <option value="5">Weapon</option>
          <option value="6">Shield</option>
          <option value="7">Amulet</option>
          <option value="8">Ring</option>
          <option value="9">Ammo</option>
        </select>
      </div>
    </div>

    <hr/>

    <div>
      <div class="form-label">Altitude</div>
      <div class="form-input"><input name="Altitude" type="number" min="0" max="16" /></div>
    </div>

    <hr/>

    <div>
      <div class="form-label">Light Radius</div>
      <div class="form-input"><input name="LightRadius" type="number" min="0" max="15" /></div>
    </div>

    <div>
      <div class="form-label">Light Level</div>
      <div class="form-input">
        <select name="LightLevel">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>

    <div>
      <div class="form-label">Light Color</div>
      <div class="form-input">
        <select name="LightColor">
          <option value=""></option>
          <option value="red">red</option>
          <option value="orange">orange</option>
          <option value="yellow">yellow</option>
          <option value="green">green</option>
          <option value="blue">blue</option>
          <option value="purple">purple</option>
        </select>
      </div>
    </div>

    <input id="save" type="button" value="Save"/>

  </td>

  <td style="padding: 25px;">
    <label><input name="IsAnimating" type="checkbox"/> Is Animating</label>
    <label><input name="IsBlocking" type="checkbox"/> Is Blocking</label>
    <label><input name="IsBlockingProjectiles" type="checkbox"/> Is Blocking Projectiles</label>
    <label><input name="IsBlockingItems" type="checkbox"/> Is Blocking Items</label>
    <label><input name="IsMoveable" type="checkbox"/> Is Moveable</label>
    <label><input name="IsPickupable" type="checkbox"/> Is Pickupable</label>
    <label><input name="IsStackable" type="checkbox"/> Is Stackable</label>
    <label><input name="IsAlwaysTop" type="checkbox"/> Is Always Top</label>
  </td>
  <td style="padding: 25px;">

    <div class="stack-label stack-label-1">Stack x1</div>
    <div data-sprite-id="" data-stack="1" data-animation-frame="1" class="sprite-box"></div>
    <div data-sprite-id="" data-stack="1" data-animation-frame="2" class="sprite-box"></div>
    <div data-sprite-id="" data-stack="1" data-animation-frame="3" class="sprite-box"></div>
    <div data-sprite-id="" data-stack="1" data-animation-frame="4" class="sprite-box"></div>


    <div class="stack-label stack-label-2">Stack x2</div>
    <div data-sprite-id="" data-stack="2" data-animation-frame="1" class="sprite-box"></div>
    <div data-sprite-id="" data-stack="2" data-animation-frame="2" class="sprite-box"></div>
    <div data-sprite-id="" data-stack="2" data-animation-frame="3" class="sprite-box"></div>
    <div data-sprite-id="" data-stack="2" data-animation-frame="4" class="sprite-box"></div>


    <div class="stack-label stack-label-3">Stack x3</div>
    <div data-sprite-id="" data-stack="3" data-animation-frame="1" class="sprite-box"></div>
    <div data-sprite-id="" data-stack="3" data-animation-frame="2" class="sprite-box"></div>
    <div data-sprite-id="" data-stack="3" data-animation-frame="3" class="sprite-box"></div>
    <div data-sprite-id="" data-stack="3" data-animation-frame="4" class="sprite-box"></div>


    <div class="stack-label stack-label-4">Stack x4</div>
    <div data-sprite-id="" data-stack="4" data-animation-frame="1" class="sprite-box"></div>
    <div data-sprite-id="" data-stack="4" data-animation-frame="2" class="sprite-box"></div>
    <div data-sprite-id="" data-stack="4" data-animation-frame="3" class="sprite-box"></div>
    <div data-sprite-id="" data-stack="4" data-animation-frame="4" class="sprite-box"></div>


    <div class="stack-label stack-label-5">Stack x5-9</div>
    <div data-sprite-id="" data-stack="5" data-animation-frame="1" class="sprite-box"></div>
    <div data-sprite-id="" data-stack="5" data-animation-frame="2" class="sprite-box"></div>
    <div data-sprite-id="" data-stack="5" data-animation-frame="3" class="sprite-box"></div>
    <div data-sprite-id="" data-stack="5" data-animation-frame="4" class="sprite-box"></div>


    <div class="stack-label stack-label-6">Stack x10-24</div>
    <div data-sprite-id="" data-stack="6" data-animation-frame="1" class="sprite-box"></div>
    <div data-sprite-id="" data-stack="6" data-animation-frame="2" class="sprite-box"></div>
    <div data-sprite-id="" data-stack="6" data-animation-frame="3" class="sprite-box"></div>
    <div data-sprite-id="" data-stack="6" data-animation-frame="4" class="sprite-box"></div>


    <div class="stack-label stack-label-7">Stack x25-49</div>
    <div data-sprite-id="" data-stack="7" data-animation-frame="1" class="sprite-box"></div>
    <div data-sprite-id="" data-stack="7" data-animation-frame="2" class="sprite-box"></div>
    <div data-sprite-id="" data-stack="7" data-animation-frame="3" class="sprite-box"></div>
    <div data-sprite-id="" data-stack="7" data-animation-frame="4" class="sprite-box"></div>


    <div class="stack-label stack-label-8">Stack x50-100</div>
    <div data-sprite-id="" data-stack="8" data-animation-frame="1" class="sprite-box"></div>
    <div data-sprite-id="" data-stack="8" data-animation-frame="2" class="sprite-box"></div>
    <div data-sprite-id="" data-stack="8" data-animation-frame="3" class="sprite-box"></div>
    <div data-sprite-id="" data-stack="8" data-animation-frame="4" class="sprite-box"></div>

  </td>
</tr>
</table>

<script>
  $(document).ready(function() {
    ItemEditor.init();
  });
</script>

</body>
</html>
