<!doctype html>
<html lang="en">
<head>
  <title>Ragnoria MapEditor</title>
  <meta http-equiv="Content-Type" content="text/html;  charset=iso-8859-2">
  <link type="text/css" rel="stylesheet" href="assets/app.css"/>
  <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="config.js"></script>
  <script src="assets/app.js"></script>
</head>
<body>

<div class="item-container">
  <div class="actual-item">
    <div class="actual-item-image"></div>
    <div class="secondary-item-image"></div>
    <div class="actual-item-details">- (0)</div>
  </div>
  <select id="Layer">
    <option value="1" selected>Grounds</option>
    <option value="2">Edges</option>
    <option value="3">Building</option>
    <option value="4">Nature</option>
    <option value="5">Terior</option>
    <option value="6">Ornaments</option>
    <option value="7">Accessories</option>
    <option value="8">Equipment</option>
    <option value="9">Other</option>
    <option value="10">Corpses</option>
  </select>
  <input id="Search" type="hidden" class="form-control" placeholder="Search..." style="border-radius: 0;"/>
  <div class="item-list">

  </div>
</div>

<div class="map-container">
  <canvas id="map"></canvas>
</div>

<div class="menu-container">

  <div class="menu-buttons">
    <div data-tool="pointer" class="menu-button active">
      <i class="fa fa-mouse-pointer"></i>
    </div>
    <div data-tool="brush" class="menu-button">
      <i class="fa fa-pencil"></i>
    </div>
    <div data-tool="eraser" class="menu-button">
      <i class="fa fa-eraser"></i>
    </div>

    <select id="BrushSize" class="menu-button">
      <option value="1" selected>1x1</option>
      <option value="3">3x3</option>
    </select>

    <div class="menu-separator"></div>

    <div data-action="save" class="menu-button">
      <i class="fa fa-save"></i> Save
    </div>

    <div data-action="load" class="menu-button">
      <i class="fa fa-folder-open"></i> Load
    </div>

  </div>

  <div class="pos">
    <div class="pos-x">X:</div>
    <div class="pos-y">Y:</div>
    <div class="pos-z">Z:</div>
  </div>
</div>

<canvas id="minimap"></canvas>

<div id="load-box">
  <div class="container">
    From X: <input name="FromX" type="text" value="2475"/><br/>
    From Y: <input name="FromY" type="text" value="2475"/><br/>
    <input type="button" id="load" value="Load"/>
  </div>
</div>

<div id="wait">
  <i class="fa fa-refresh fa-spin fa-3x"></i>
</div>

<div id="loader">
  <i class="fa fa-refresh fa-spin fa-3x"></i>
</div>

<script>
  $(function() {
    App.init();
  });
</script>
</body>
</html>
