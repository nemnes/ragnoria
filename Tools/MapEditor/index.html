<head>
  <title>Ragnoria MapEditor</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="assets/MapEditor/MapEditor.min.css" >
  <script src="config.js"></script>
  <script src="assets/jquery/jquery-3.4.1.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/MapEditor/MapEditor.js"></script>
</head>

<body>
  <div class="item-container">
    <select id="Layer" class="form-control" style="border-radius: 0;">
      <option value="1" selected>[Layer 1] Grounds</option>
      <option value="2">[Layer 2] Edges</option>
      <option value="3">[Layer 3] Blocks</option>
      <option value="4">[Layer 4] Ornaments</option>
      <option value="5">[Layer 5] Accessories</option>
    </select>
    <input id="Search" type="text" class="form-control" placeholder="Search..." style="border-radius: 0;"/>
  </div>

  <div class="map-container">
  </div>

  <div class="menu-container">
    <div class="btn btn-sm btn-default" style="pointer-events: none;" id="Coords">X: 0, Y: 0</div>
    <button class="btn btn-sm btn-primary" id="Eraser"><i class="glyphicon glyphicon-erase"></i> Eraser</button>
    <button class="btn btn-sm btn-primary" id="NewWorld" type="button"><i class="glyphicon glyphicon-file"></i> New map</button>
    <label class="btn btn-sm btn-primary" for="File" id="LoadWorld"><i class="glyphicon glyphicon-import"></i> Load</label>
    <button class="btn btn-sm btn-primary" id="SaveWorld" type="button"><i class="glyphicon glyphicon-floppy-disk"></i> Save</button>
    <input id="File" type="file" accept=".txt, .json" style="display: none;"/>
  </div>

  <!-- New World Modal -->
  <div class="modal fade" id="NewWorldModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">New map</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <div class="row">
              <label class="col-md-2">
                Width
              </label>
              <div class="col-md-10">
                <div class="input-group">
                  <input type="text" name="Width" class="form-control" placeholder="0" value="50">
                  <span class="input-group-addon">SQM</span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label class="col-md-2">
                Height
              </label>
              <div class="col-md-10">
                <div class="input-group">
                  <input type="text" name="Height" class="form-control" placeholder="0" value="50">
                  <span class="input-group-addon">SQM</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="NewWorldModalSubmit" type="button" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      MapEditor.init();
    });
  </script>

</body>
