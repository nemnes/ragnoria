<head>
  <title>Ragnoria MapEditor</title>
  <link rel="stylesheet" type="text/css" href="assets/MapEditor/MapEditor.css" >
  <script src="config.js"></script>
  <script src="assets/jquery/jquery-3.4.1.js"></script>
  <script src="assets/MapEditor/MapEditor.js"></script>
</head>

<body>
  <div class="item-container">
    <div class="actual-item">
      <div class="actual-item-image"></div>
      <div class="secondary-item-image"></div>
      <div class="actual-item-details">- (0)</div>
    </div>
    <select id="Layer">
      <option value="1" selected>[Layer 1] Grounds</option>
      <option value="2">[Layer 2] Edges</option>
      <option value="3">[Layer 3] Walls</option>
      <option value="4">[Layer 4] Blocks</option>
      <option value="5">[Layer 5] Ornaments</option>
      <option value="6">[Layer 6] Accessories</option>
    </select>
    <input id="Search" type="hidden" class="form-control" placeholder="Search..." style="border-radius: 0;"/>
    <div class="item-list">

    </div>
  </div>

  <div class="map-container">
  </div>

  <div class="menu-container">
    <button id="Eraser"><i class="glyphicon glyphicon-erase"></i> Eraser</button>
    <label id="LoadWorld" for="File"><i class="glyphicon glyphicon-import"></i> Load</label>
    <button id="SaveWorld" type="button"><i class="glyphicon glyphicon-floppy-disk"></i> Save</button>
    <input id="File" type="file" accept=".txt, .json" style="display: none;"/>
    <div id="Coords" class="pull-right">X: 0, Y: 0</div>
  </div>

  <script>
    $(document).ready(function() {
      MapEditor.init();
    });
  </script>

</body>
